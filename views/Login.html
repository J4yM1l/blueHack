<html>
	<head>
		<title>Blue Hack 2017</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<style>
			.popup {
				position: absolute;
				width: 50%;
				height: 50%;
				left: 33%;
				opacity: 0;
				padding-left: 15px;
				background-color: rgba(255,255,255,1);
				box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    			transition: 0.3s;
			}
			.center {
				position: relative;
				left:15%;
			}
			.button {
				width: 10%;
			}
			.m-fadeOut {
				visibility: hidden;
				opacity: 0;
				transition: visibility 0s linear 300ms, opacity 300ms;
				transform: translate(0,-1000px);
			}
			.m-fadeIn {
				visibility: visible;
				opacity: 1;
				top: 10%;
				transition: visibility 0s linear 0s, opacity 300ms;
				transform: translate(0,5px);
			}
		</style>
	</head>
	<body>

		<!-- Header -->
		<div class="content" id="content">
		<header id="header">
				<h1>Assist</h1>
				
			</header>
			<button class="button" id="test">Sign In</button>
		</div>
		

		<!-- Signup Form -->
		<div class="popup" id="popup">
				<header id="header">
						<h1 style="color: black;">Sign In</h1>
						
					</header>
			<div class="center">
            <form id="signin-form" method="get" action="/api/visitors">
				<input style="background-color: rgba(0,0,0,0.75);" type="email" name="email" id="email" placeholder="Email Address" /><br><br>
                <input style="background-color: rgba(0,0,0,0.75);" type="password" name="password" id="password" placeholder="password" /><br>
				<a href="/Rescuer.html"><input type="button" value="Sign In" /></a>
                <a href="/index.html"><input type="button" value="Sign Up"/></a>
			</form>
			<button class="button" id="exit">Close</button>
		</div>
		</div>

		<!-- Footer -->
			<footer id="footer">
				<ul class="icons">
					<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
					<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
					<li><a href="#" class="icon fa-github"><span class="label">GitHub</span></a></li>
					<li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
				</ul>
				<ul class="copyright">
					<li>&copy; Untitled.</li><li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
				</ul>
			</footer>

		<!-- Scripts -->
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
			<script>
				var toggle = false;
				document.getElementById("test").addEventListener("click", function() {
				
					document.getElementById("content").classList.toggle("m-fadeOut");
					document.getElementById("popup").classList.toggle("m-fadeIn");
				
				});
				document.getElementById("exit").addEventListener("click", function() {
				
					document.getElementById("content").classList.toggle("m-fadeOut");
					document.getElementById("popup").classList.toggle("m-fadeIn");
				
				});
				
			</script>
	</body>
</html>
